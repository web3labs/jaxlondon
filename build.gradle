group 'io.blk'
version '0.0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven() {
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
}

dependencies {
    compile 'org.web3j:core:3.6.0-SNAPSHOT'
    testCompile 'junit:junit:4.12'
}
